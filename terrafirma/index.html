<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="description" content="A layout experiment">
  <meta name="author" content="Scott Meisburger">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="layout.css">
</head>
<body>
  <svg id="header" viewBox="-300 -55 600 110">
    <text x="0" y="-18">Think Fashionâ€¢News</text>
    <image transform="translate(-11)" x="-66" y="3" width="44" href="assets/think_fashion_globe_1.svg" />
    <image x="-22" y="3" width="44" href="assets/think_fashion_globe_2.svg" />
    <image transform="translate(11)"  x="22" y="3" width="44" href="assets/think_fashion_globe_3.svg" />
  </svg>
  <div id="container">
    <div class="box">
      <div class="box-tab"></div>
      <div class="box-content">
        <h1></h1>
        <img class="brush" src="assets/think_fashion_brush_stroke_rule.svg" alt="brush stroke" />
        <ul>
          <!-- <li><div class="dateline"></div></li> -->
        </ul>
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="box mini">
      <div class="box-tab"></div>
      <div class="box-content">
	<h1>Music</h1>
      </div>
    </div>
    <div class="box mini up">
      <div class="box-tab"></div>
      <div class="box-content">
	<h1>Newsletter</h1>
      </div>
    </div>
    <div class="box mini up">
      <div class="box-tab"></div>
      <div class="box-content">
	<h1>Submit a Link</h1>
      </div>
    </div>
    <div class="box mini">
      <div class="box-tab"></div>
      <div class="box-content">
	<h1>Archive</h1>
      </div>
    </div>
  </div>
</div>
  <script type="text/javascript" src="layout.js"></script>
</body>
</html>
